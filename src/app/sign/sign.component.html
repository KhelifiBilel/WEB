<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
  
    <link rel="stylesheet" href="sign.component.css" />
    <title>KHELIFI</title>
  </head>
  <body>
    <div [class]="animation">
      <div class="forms-container"> 
        <div class="signin-signup">
          
           <form  class="sign-in-form">
            <img class="avatar" src="assets/img/avatar3.jpg" alt="">

            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input #Username (click)="recupererid(Username)" type="text" placeholder="Username"   />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"/><br><br>
              <a href="#forgot-pw" class="forgot-pw"><br>Forgot Password?</a><br><br>

            </div>
            <div id="forgot-pw" >
              <form action="" [class]="dynamique">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group" >
                  <input  #Username (change)="recupererid(Username)"  name="email" id="email"  >
                  <label for="email">Email</label><br><br>
                  <input    type="qst" name="qst" id="qst"  >
                  <label for="qst">Code Secret </label>
                </div>
            
                <button (click)="modifierClasse()">
                  <i class="spinner"></i>
                  <span class="state">{{Confirmer}}</span>
                  <h1><br>{{bien}}</h1>
                </button>
              </form> 
            <br><br>
          </div>
        
        
<br><br>
            <input type="submit" value="Login" class="btn solid" (click)="modifierClasse()" />

            
            <p class="social-text">Or Sign in with social platformss</p>
            
            
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div><br><br>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-address"></i>
                <input type="email" placeholder="Address" />
              </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div  class="panels-container">
        <div  class="panel left-panel">
          <div class="content">
            <h1><strong>New here ?</strong> </h1><br>

            <div class="text-typing">
              <p> <strong>See what's happening in the &nbsp;</strong></p>       
              <p> <strong> World Right Now!&nbsp;</strong></p>       

            </div>
            <br>
            <button  (click)='movee()' class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../../assets/img/log.svg" class="image" alt="" />
  
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1>One of us ?</h1>

            <div class="text-typing">
              <p> <strong>See what's happening in the &nbsp;</strong></p>       
              <p> <strong> World Right Now!&nbsp;</strong></p>  </div>     
            <button  (click)='move()' class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="../../assets/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    
  </body>
</html>
